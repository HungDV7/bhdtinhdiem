<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bảng điểm - 2 đội</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent1:#7c3aed;
      --accent2:#06b6d4;
      --glass: rgba(255,255,255,0.04);
      --text:#e6eef8;
      --muted: rgba(230,238,248,0.6);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}
    body{
      background: radial-gradient(1000px 600px at 10% 10%, rgba(124,58,237,0.12), transparent),
                  radial-gradient(900px 500px at 90% 90%, rgba(6,182,212,0.08), transparent),
                  var(--bg);
      color:var(--text);
      display:flex;align-items:center;justify-content:center;padding:28px;
    }

    .board{
      width:100%;max-width:1100px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:20px;padding:30px;display:flex;gap:20px;box-shadow:0 10px 30px rgba(2,6,23,0.7);
      align-items:stretch;flex-wrap:wrap;
    }

    .team{
      flex:1 1 45%;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;padding:22px;display:flex;flex-direction:column;align-items:center;justify-content:space-between;
      border:1px solid rgba(255,255,255,0.04);
      position:relative;overflow:hidden;
    }

    .team .label{font-size:18px;font-weight:600;color:var(--muted);letter-spacing:0.6px;text-align:center}

    .score-wrap{display:flex;align-items:center;gap:18px;width:100%;justify-content:center;flex-wrap:wrap}

    .btn{
      width:86px;height:86px;border-radius:14px;border:none;display:flex;align-items:center;justify-content:center;font-size:28px;font-weight:700;cursor:pointer;
      background:var(--glass);color:var(--text);backdrop-filter: blur(6px);box-shadow:0 6px 18px rgba(2,6,23,0.5);
      transition:transform .12s ease, box-shadow .12s ease, background .12s ease;
      user-select:none;
    }
    .btn:active{transform:translateY(2px) scale(.995)}

    .btn.minus{width:90px;height:90px;border-radius:18px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:2px solid rgba(255,255,255,0.03)}
    .btn.plus{width:90px;height:90px;border-radius:18px;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:white;font-size:30px}
    .btn.plus200{width:90px;height:90px;border-radius:18px;background:linear-gradient(90deg,#f59e0b,#ef4444);color:white;font-size:26px}

    .score{
      font-weight:800;font-size:88px;letter-spacing:1px;min-width:200px;text-align:center;padding:12px 18px;border-radius:16px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);box-shadow:inset 0 -6px 18px rgba(2,6,23,0.25);
    }

    @media (max-width:860px){
      .board{flex-direction:column}
      .team{flex:1 1 100%}
      .score{font-size:64px;min-width:160px}
      .btn{width:72px;height:72px;font-size:24px}
      .btn.plus,.btn.minus,.btn.plus200{width:72px;height:72px;font-size:22px}
    }

    @media (max-width:480px){
      .score{font-size:48px;min-width:120px}
      .btn{width:60px;height:60px;font-size:20px}
      .btn.plus,.btn.minus,.btn.plus200{width:60px;height:60px;font-size:20px}
      .label{font-size:16px}
    }

    .team::before{content:'';position:absolute;right:-120px;top:-80px;width:320px;height:320px;background:radial-gradient(circle at 30% 30%, rgba(255,255,255,0.03), transparent 40%);transform:rotate(20deg);}

    .team.team-a{box-shadow:0 10px 30px rgba(124,58,237,0.08)}
    .team.team-b{box-shadow:0 10px 30px rgba(6,182,212,0.06)}

    .score.animate{animation:pop .28s ease}
    @keyframes pop{0%{transform:scale(0.94);opacity:0.6}60%{transform:scale(1.06);opacity:1}100%{transform:scale(1)}}
  </style>
</head>
<body>
  <div class="board" role="application" aria-label="Bảng điểm hai đội">
    <div class="team team-a" id="teamA">
      <div style="width:100%">
        <div class="label">Đội A</div>
      </div>

      <div class="score-wrap">
        <button class="btn minus" data-team="A" data-op="dec" title="Trừ 50">−</button>
        <div class="score" id="scoreA" aria-live="polite">0</div>
        <button class="btn plus" data-team="A" data-op="inc" title="Cộng 100">＋100</button>
        <button class="btn plus200" data-team="A" data-op="inc200" title="Cộng 200">＋200</button>
      </div>
    </div>

    <div class="team team-b" id="teamB">
      <div style="width:100%">
        <div class="label">Đội B</div>
      </div>

      <div class="score-wrap">
        <button class="btn minus" data-team="B" data-op="dec" title="Trừ 50">−</button>
        <div class="score" id="scoreB" aria-live="polite">0</div>
        <button class="btn plus" data-team="B" data-op="inc" title="Cộng 100">＋100</button>
        <button class="btn plus200" data-team="B" data-op="inc200" title="Cộng 200">＋200</button>
      </div>
    </div>
  </div>

  <script>
    const INCREMENT = 100;
    const INCREMENT200 = 200;
    const DECREMENT = 50;
    const scores = { A:0, B:0 };

    function updateUI(team){
      const el = document.getElementById(team === 'A' ? 'scoreA' : 'scoreB');
      el.textContent = scores[team];
      el.classList.remove('animate');
      void el.offsetWidth;
      el.classList.add('animate');
    }

    function changeScore(team, op){
      if(op === 'inc'){
        scores[team] += INCREMENT;
      } else if(op === 'inc200'){
        scores[team] += INCREMENT200;
      } else if(op === 'dec'){
        scores[team] -= DECREMENT;
        if(scores[team] < 0) scores[team] = 0;
      }
      updateUI(team);
    }

    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const team = btn.getAttribute('data-team');
        const op = btn.getAttribute('data-op');
        changeScore(team, op);
      });
    });

    window.addEventListener('keydown', e => {
      const key = e.key.toLowerCase();
      if(key === 'a') changeScore('A','inc');
      if(key === 'z') changeScore('A','dec');
      if(key === 's') changeScore('A','inc200');
      if(key === 'k') changeScore('B','inc');
      if(key === 'm') changeScore('B','dec');
      if(key === 'l') changeScore('B','inc200');
      if(key === 'r') { scores.A = 0; scores.B = 0; updateUI('A'); updateUI('B'); }
    });

    updateUI('A'); updateUI('B');
  </script>
</body>
</html>
